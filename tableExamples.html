<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Example</title>

    <style media="screen">

      caption {
        font-size: 1.5em;
        text-transform: uppercase;
        text-shadow: 3px 3px 9px black;
        padding-bottom: 5px;
      }

      thead, tfoot {
        background-color: purple;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        font-weight: bold;
        color: #ffffff;
      }

      table {
        border-collapse: collapse;
      }

      td, th{
        padding: 5px 10px;
      }

    </style>
  </head>
  <body>

    <table>
      <caption>Online Vs. Traditional Classes</caption>

        <thead>
            <tr>
              <th colspan="1"></th>
              <th colspan="3">Opinions</th>
              <th colspan="1"></th>
            </tr>

            <tr>
              <td>Method of course delivery</td>
              <td>For</td>
              <td>Undecided</td>
              <td>Against</td>
              <td>Row Marginal</td>
            </tr>

        </thead>

        <tbody>

          <tr>
            <td>Online</td>
            <td>120</td>
            <td>30</td>
            <td>50</td>
            <td>200</td>
          </tr>

          <tr>
            <td>In person</td>
            <td>50</td>
            <td>30</td>
            <td>120</td>
            <td>200</td>
          </tr>

        </tbody>

        <tfoot>

          <tr>
            <td>Columnn Marginal</td>
            <td>170</td>
            <td>60</td>
            <td>170</td>
            <td>400</td>
          </tr>

        </tfoot>

    </table>

  </body>
</html>
